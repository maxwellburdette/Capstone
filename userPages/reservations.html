<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">   
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../styling/roomsAndRes.css">
    <link rel="stylesheet" type="text/css" href="styling/reservations.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/zebra_datepicker@latest/dist/css/bootstrap/zebra_datepicker.min.css">
    
    <title>Make a Reservation</title>
</head>
<body>
<div class="page">
    <nav>
        <div class="logo">
            <h4>KAM Hotels</h4>
        </div>
        <ul class="navlinks">
            <li><a href="../index.html">Home</a></li>
            <li><a id="userName" class="id" href="#">Sign in</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a id="makeReservation" href="reservations.html">Make Reservation</a></li>
            <li><a id ="account" href="account.html"></a></li>
            <li><a id="userMessages" href="usermessages.html"></a></li>
            <li><a id="leaveReview" href="rating.html"></a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div id="roomPopupContainer">
            <!-- all of the room information will show up here when the "select room" button is clicked-->
    </div>
    <form>
        <div id="resFilterDates">
            <label for="resCheckIn">Check In: </label>
            <input type="text" id="resCheckIn" class="datepicker" name="resCheckIn"><br />
            <label for="resCheckIn">Check Out: </label>
            <input type="text" id="resCheckOut" class="datepicker" name="resCheckOut"><br />
        </div>
        <div id="resFilterType">
            <label for="resNumAdults">Number of Adults: </label>
            <input type="number" id="resNumAdults" name="resNumAdults" value="1" required><br />
            <label for="resNumChildren">Number of Children: </label>
            <input type="number" id="resNumChildren" name="resNumChildren" value="0"><br />
        </div>
        <div id="resFilterSearch">
            <input type="submit" id="showRoomsBtn" onclick="displayRooms()" value="Show Rooms">
        </div>
    </form>

    <br>

    <div id="roomsContainer">
        <!-- all of the rooms will appear here! -->
    </div>

    <!----------------- sign in and sign up --------------->
    <div class="modal" id="sectLogin">
        <div class="modal-content" id="signIn">
            <button class="btnClose" onclick="closeLogin()">Close</button>
            <h1 class="loginTitle">Sign In</h1>
            <form id="formSignIn" onsubmit="login()">
                <input type="text" placeholder="Email" id="email" required><br>
                <input type="password" placeholder="Password" id="password" required><br>
                <button class="btnSubmit">Sign In</button><br>
            </form>
            <button onclick="showSignUp()" class="btnSubmit">Sign Up</button><br>
            <span id="errorSignIn"></span>
        </div>

        <div class="modal-content" id="signUp">
            <button class="btnClose" onclick="closeLogin()">Close</button>
            <h1 class="loginTitle">Sign Up</h1>
            <form id="formSignUp" onsubmit="signUp()">
                <input type="text" placeholder="Email" id="newEmail" required><br>
                <input type="password" placeholder="Password" id="newPassword" required><br>
                <input type="text" placeholder="First Name" id="newFirstName" required><br>
                <input type="text" placeholder="Last Name" id="newLastName" required><br>
                <button class="btnSubmit">Sign Up</button><br>
            </form>
            <button onclick="showSignIn()" class="btnSubmit">Sign In</button><br>
            <span id="errorSignUp"></span>
        </div>
        <input type="hidden" id="bookRoomTypeId">
        <input type="hidden" id="bookCheckIn">
        <input type="hidden" id="bookCheckOut">
    </div>
</div>
<div id="load" class="preloader">
    <div class="loader"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/zebra_datepicker@1.9.13/dist/zebra_datepicker.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/reservations.js"></script>
</body>
</html>
