<body>
<div class="page">
    <nav>
        <div class="logo">

        <ul class="navlinks">

            <li><a href="contactus.html">Contact Us</a></li>

            <li><a id="manageReservation" href="#"></a></li>
            <li><a id="leaveReview" href="rating.html"></a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
<div class="pageContainer">
    <!-- all of the room information will show up here when the "select room" button is clicked-->
    <div id="roomPopup">
        <button onClick="closePopup()">Close</button>
    </div>
    <form>
        <!--<div id="resFilterDates">
            <!-
                TO-DO:
                We will need to change the date type of these inputs later since it isn't widely supported.
                I just wanted to get an idea of what it would look like
            ->
            <label for="resCheckIn">Check In: </label>
            <input type="date" id="resCheckIn" name="resCheckIn"><br />
            <label for="resCheckIn">Check Out: </label>
            <input type="date" id="resCheckOut" name="resCheckOut"><br />
        </div> -->
        <div id="resFilterType">
            <label for="resNumAdults">Number of Adults: </label>
            <input type="number" id="resNumAdults" name="resNumAdults" value="0"><br />
            <label for="resNumChildren">Number of Children: </label>
            <input type="number" id="resNumChildren" name="resNumChildren" value="0"><br />
        </div>
        <div id="resFilterSearch">
            <input type="submit" id="showRoomsBtn" onclick="displayRooms()" value="Show Rooms">
        </div>
        <div id="resFilterError">
            <span id="resFilterErrorMsg"></span>
        </div>
    </form>
    
    <br>
    
    <div id="roomsContainer">
        <!-- all of the rooms will appear here! -->
    </div>
