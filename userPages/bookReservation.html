<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styling/roomsAndRes.css">
    <link rel="stylesheet" href="styling/bookReservations.css">
    <title>Book Room</title>
</head>
<body>
<div class="page">
    <nav>
        <div class="logo">
            <h4>KAM Hotels</h4>
        </div>
        <ul class="navlinks">
            <li><a href="../index.html">Home</a></li>
            <li><a id="userName" class="id" href="#">Sign in</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a id ="account" href="account.html"></a></li>
            <li><a id="userMessages" href="usermessages.html"></a></li>
            <li><a id="leaveReview" href="rating.html"></a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
<div id="pageContainer">

    <div id="bookRoomType">
        <p id="resDates">Dates: <br></p>
        <p id="resRoomType">Room Type: <br></p>
        <p id="resCost">Total: <br></p>
    </div>

    <div class="clear"></div>

<form action="account.html" onsubmit="return validateForm()">
    <h2>Contact</h2>
    <section id="sectContact">
        <label for="email">Email Address: </label>
        <input type="text" id="email" readonly required>
    </section>

    <div class="clear"></div>

    <h2>Billing</h2>
    <section id="sectBilling">
        <label for="address">Street Address: </label>
        <input type="text" id="address" required><br>
        <div class="col">
            <label for="city">City:</label>
            <input type="text" id="city" required>
        </div>
        <div class="col">
            <label for="state">State:</label>
            <select id="state" required>
                <option></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>	
        </div>
        <div class="col">
            <label for="zipcode">Zipcode:</label>
            <input type="number" id="zipcode" minlength="5" maxlength="5" required>
        </div>
        <div class="clear"></div>
    </section>

    <div class="clear"></div>

    <h2>Payment</h2>
    <section id="sectPayment">
        <label for="cardNumber">Card Number: </label>
        <input type="number" id="cardNumber" minlength="13" maxlength="16" placeholder="XXXXXXXXXXXXXXXX" required> <br>
        <div class="col">
            <label for="cardExpDate">Expiration Date: </label>
            <input type="text" minlength="5" maxlength="5" id="cardExpDate" placeholder="mm/yy" required>
        </div>
        <div class="col">
            <label for="cardCVV">CVV:</label>
            <input type="number" minlength="3" maxlength="3" placeholder="XXX" required>
        </div>
        <div class="clear"></div>
    </section>
    
    <input type="submit" id="btnBookRoom" value="Book Room">
</form>

<div id="load" class="preloader">
    <div class="loader"></div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/bookReservation.js"></script>
<script src="../loginPages/test.js"></script>
<script>
    window.onload(showSelectedRoom());
</script>
</body>
</html>
