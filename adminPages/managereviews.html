<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styling/managereviews.css">
    <link rel="stylesheet" href="../style.css">
    <title>Manage Reviews</title>
</head>
<body>
    <div id="fullview" class="page">
      <nav>
        <div class="logo">
            <h4>KAM Hotels</h4>
        </div>
        <ul class="navlinks">
          <li><a href="adminhome.html">Home</a></li>
          <li><a id="userName" class="id" href="#"></a></li>
          <li><a id="messages" href="messages.html"></a></li>
          <li><a id ="account" href="adminaccount.html"></a></li>
          <li><a id="manageReviews" href="managereviews.html"></a></li>
          <li><a id="editRooms" href="editRoom.html"></a></li>
          <li><a id="manageReservations" href="manageReservations.html"></a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div id="box" class="container">
        <h2>Reviews</h2>
        <ul id="list" class="responsive-table">
          <li id="tableHead" class="table-header">
            <div class="col col-1">User</div>
            <div class="col col-2">Description</div>
            <div class="col col-3">Rating</div>
          </li>
        </ul>
        
      </div>
    </div>
    <div class="buttonContainer">
      <button id="button" onclick="displayMessages()"></button>
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Send Message</h2>
        </div>
        <div class="modal-body">
          <h3 id="descriptionHeader"></h3>
          <h2 id="userHeader"></h2>
          <label for="subject">Message:</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          <input id="submit" type="submit" value="Submit">
          <h3 class="ratingDisplay" id="ratingHeader"></h3>
        </div>
        <div class="modal-footer">
          <h3 id="footer"></h3>
        </div>
      </div>
    
    </div>
    <div id="load" class="preloader">
      <div class="loader"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/adminapp.js"></script>
    <script src="scripts/allReviews.js"></script>
</body>
</html>
