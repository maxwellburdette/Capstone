<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                                    ROOM FORM 
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->  
<form id = "roomForm">
    <!--
    TO-DO:
    I'm thinking that I want to do a drop down menu for room numbers for deleting/updating.
    That would then populate the fields with current data so that we can see what we're updating/deleting.

    Then, for the add function, we could have a button called "Add New" next to the drop down (or somewhere)
    that would hide the dropdown and replace it with a text box where the user could enter the new room number.
    -->

    <label for="roomNumber">Room Number: </label>
    <input type="text" id="roomNumber"><br>

    <label for="roomTypeId">Room Type: </label>
        <label for="selectTypeKing">1 King Bed</label>
        <input type="radio" id="selectTypeKing" name="roomTypeId" value="1"><br>
        <label for="selectType2Queen">2 Queen Beds</label>
        <input type="radio" id="selectTierPremium" name="roomTypeId" value="2"><br>

    <label for="roomTier">Room Tier: </label>
        <label for="selectTierStandard">Standard</label>
        <input type="radio" id="selectTierStandard" name="roomTier"><br>
        <label for="selectTierPremium">Premium</label>
        <input type="radio" id="selectTierPremium" name="roomTier"><br>
        <label for="selectTierDeluxe">Deluxe</label>
        <input type="radio" id="selectTierDeluxe" name="roomTier"><br>
    
    

    <br><br>

    <!-- When this button is clicked, that room will be added to the database.-->
    <input type="submit" id="addRoomBtn" onclick="addRoom()" value="Add">
    <!-- When this button is clicked, that room will be removed from the database.-->
    <input type="submit" id="deleteRoomBtn" onclick="deleteRoom()" value="Delete">
    <!-- When this button is clicked, that room will be updated with the values in the form's fields-->
    <input type="submit" id="updateRoomBtn" onclick="updateRoom()" value="Update">
</form>


<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
                                    TIER FORM 
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->  

<form id = "tierForm">
    <label for="tierName">Tier Name: </label>
    <input type="tex" id="tierName"><br>

    <label for="tierAmenities">Tier Amenities: </label>
    <div id="tierAmenitiesCheckboxes">
        <!-- populate with js the tier amenities associated with the tier name entered -->
    </div>
    <label for="tierNewAmenity">New Amenity: </label>
    <input type="text" id="tierNewAmenity" name="tierAmenities">


    <br><br>

    <!-- When this button is clicked, that tier will be added to the database.-->
    <input type="submit" id="addTierBtn" onclick="addTier()" value="Add">
    <!-- When this button is clicked, that tier will be removed from the database.-->
    <input type="submit" id="deleteTierBtn" onclick="deleteTier()" value="Delete">
    <!-- When this button is clicked, that tier will be updated with the values in the form's fields-->
    <input type="submit" id="updateTierBtn" onclick="updateTier()" value="Update">
</form>
