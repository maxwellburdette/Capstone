<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="styling/editRoom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Edit Rooms</title>
</head>

<body>
<form>
    <!--
    TO-DO:
    I'm thinking that I want to do a drop down menu for room numbers for deleting/updating.
    That would then populate the fields with current data so that we can see what we're updating/deleting.

    Then, for the add function, we could have a button called "Add New" next to the drop down (or somewhere)
    that would hide the dropdown and replace it with a text box where the user could enter the new room number.
    -->

    <label for="roomNumber">Room Number: </label>
    <input type="text" id="roomNumber"><br>

    <label for="bedType">Bed Type: </label>
    <input type="radio" id="kingBed" name="bedType" value="0">
    <label for="kingBed">King Bed</label>
    <input type="radio" id="queenBed" name="bedType" value="1">
    <label for="queenBed">Queen Bed</label><br>

    <label for="bedCount">Bed Count: </label>
    <input type="radio" id="1bed" name="bedCount" value="1">
    <label for="1bed">1 Bed</label>
    <input type="radio" id="2bed" name="bedCount" value="2">
    <label for="2bed">2 Beds</label><br>
    
    <label for="cost">Cost Per Night: </label>
    <input type="number" id="cost"><br>

    <!--
    TO-DO: 
    make this spot allow us to upload a photo instead of provide the image path
    -->
    <label for="viewRoom">Image Name: </label>
    <input type="text" id="viewRoom">

    <br><br>

    <!-- When this button is clicked, that room will be added to the database.-->
    <input type="submit" id="addRoomBtn" onclick="addRoom()" value="Add">
    <!-- When this button is clicked, that room will be removed from the database.-->
    <input type="submit" id="deleteRoomBtn" onclick="deleteRoom()" value="Delete">
    <!-- When this button is clicked, that room will be updated with the values in the form's fields-->
    <input type="submit" id="updateRoomBtn" onclick="updateRoom()" value="Update">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="../scripts/reservation.js"></script>
</body>
</html>
