<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styling/messages.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="manifest" href="manifest.json" >
    <title>Messages</title>
</head>
<body>
  <div class="page">
    <nav>
      <div class="logo">
          <h4>KAM Hotels</h4>
      </div>
      <ul class="navlinks">
        <li><a href="adminhome.html">Home</a></li>
        <li><a id="userName" class="id" href="#"></a></li>
        <li><a id="messages" href="messages.html"></a></li>
        <li><a id ="account" href="adminaccount.html"></a></li>
        <li><a id="manageReviews" href="managereviews.html"></a></li>
      </ul>
      <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
  </nav>
  
  <div id="ticketBox" class="container">
    <h2>Tickets</h2>
    <ul id="tickets" class="responsive-table">
      <li id="ticketHead" class="table-header">
        <div class="col col-1">User</div>
        <div class="col col-2">Message</div>
        <div class="col col-3">Ticket Number</div>
      </li>
    </ul>
  </div>
  <div id="box" class="container">
      <h2>Messages from our guests</h2>
      <ul id="list" class="responsive-table">
        <li id="tableHead" class="table-header">
          <div class="col col-1">User</div>
          <div class="col col-2">Message</div>
          <div class="col col-3"></div>
        </li>
      </ul>
  </div>
    <div class="buttonContainer">
      <button id="button" onclick="refresh()"></button>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="fromMessageThread">Send Message</h2>
        </div>
        <div id="messageBody" class="modal-body">
          <h3 id="descriptionHeader"></h3>
          <h2 id="userHeader"></h2>
        </div>
        <div class="modal-footer">
          <h3 id="footer"></h3>
        </div>
      </div>
    </div>
      <div id="ticketResponse" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="ticketNumberHeader">Ticket</h2>
          </div>
          <div class="modal-body">
            <h2 id="messageHeader"></h2>
            <input id="addTicketButton" type="submit" value="Add Ticket">
            <input id="deleteTicket" type="submit" value="Delete Ticket" style="float: right; background-color: red;">
          </div>
          <div class="modal-footer">
            <h3 id="footer2"></h3>
          </div>
        </div>
        </div>
          <div id="load" class="preloader">
            <div class="loader"></div>
          </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/adminapp.js"></script>
    <script src="../scripts/messages.js"></script>
</body>
</html>
