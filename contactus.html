    <form action="//submit.form" id="ContactUs" method="post" onsubmit="return ValidateForm(this);">
        <script type="text/javascript">
        function ValidateForm(frm) {
        if (frm.Name.value == "") { alert('Name is required.'); 
            frm.Name.focus(); 
            return false; }
        if (frm.FromEmailAddress.value == "") { alert('Email address is required.'); 
            frm.FromEmailAddress.focus(); 
            return false; }
        if (frm.FromEmailAddress.value.indexOf("@") < 1 || frm.FromEmailAddress.value.indexOf(".") < 1) 
            { alert('Please enter a valid email address.'); 
            frm.FromEmailAddress.focus(); 
            return false; }
        if (frm.Comments.value == "") { alert('Please enter message.'); 
            frm.Comments.focus(); 
            return false; }
            return true; }
        </script>

        <table style="width:100%;max-width:550px;border:250px;" cellpadding="8" cellspacing="0">
        <tr> <td>
        <label for="Name">Name:</label>
        </td> <td>
        <input name="Name" type="text" maxlength="60" style="width:100%;max-width:250px;" placeholder="First and Last name..."/>
        </td> </tr> <tr> <td>
        <label for="PhoneNumber">Phone Number:</label>
        </td> <td>
        <input name="PhoneNumber" type="text" maxlength="43" style="width:100%;max-width:250px;" placeholder="Phone number is optional" />
        </td> </tr> <tr> <td>
        <label for="FromEmailAddress">Email Address:</label>
        </td> <td>
        <input name="FromEmailAddress" type="text" maxlength="90" style="width:100%;max-width:250px;" placeholder="Email address..." />
        </td> </tr> <tr> <td>
        <label for="Comments">Message:</label>
        </td> <td>
        <textarea name="Comments" rows="7" cols="40" style="width:100%;max-width:350px;"placeholder="Type message here..."></textarea>
        </td> </tr> <tr> <td>
        </td> <td>
        <input name="skip_Submit" type="submit" value="Submit" />
        <script src="#" type="text/javascript"></script>
        </td> </tr>
        </table>
        </form>
